name: Publish Docker image
on:
  push:
    tags:
      - "v*.*.*"
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  push_to_registry:
    name: Build and push Docker image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Set environment variable
        run: echo "RELEASE_VERSION=${GITHUB_REF:11}" >> $GITHUB_ENV
      - name: Test environment variable
        run: echo ${{ env.RELEASE_VERSION }}
      - name: Check out GitHub repo
        uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Build with Maven
        run: mvn -B package --file pom.xml        
      - name: Log in to Docker Hub
        run: docker login -u "${{ secrets.REGISTRY_USERNAME }}" -p "${{ secrets.REGISTRY_PASSWORD }}" mcheng.jfrog.io
      - name: Check current path
        run: pwd
      - name: Display current files
        run: ls -la target
      - name: Check Docker tag
        run: echo "mcheng.jfrog.io/$open-telemetry-docker/{{ github.repository.name }}:${{ env.RELEASE_VERSION }}"
      - name: Build image and push to Docker Hub
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: mcheng.jfrog.io/$open-telemetry-docker/{{ github.repository.name }}:${{ env.RELEASE_VERSION }}

